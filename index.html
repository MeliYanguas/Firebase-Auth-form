  <div class="caja">

    <form id="login-form">
      <div class="form-group inputWithIcon inputIconBg">


        <input type="text" class="form-control" id="login-email" placeholder="E-mail">
        <i class="fa fa-user fa-lg fa-fw icon-cog blackiconcolor" aria-hidden="true"></i>
      </div>



      <div class="form-group inputWithIcon inputIconBg">
        <input type="text" class="form-control" id="login-password" placeholder="Password">

      </div>

      <div class="cajita">
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label text-white" for="dropdownCheck">
              Remember me
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

      </div>
    </form>


    <div class="dropdown-divider"></div>
    <a class="dropdown-item text-white" href="signup.html">Don't have an acount? <span class="text-primary">Sign up</span></a>
